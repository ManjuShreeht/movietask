<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
  <body class="bg-info w-100 container md-20 ">
      <form class="m-5 bg-primary p-4">
    <div class="row row-centered p-3 m-3">
        <div class="mb-3 form-group  col-2 p-2">
          <label for="exampleInputEmail1" class="form-label "> ExpenseAmount</label>
          <input type="number"  class="form-control w-100"  id="expenseAmount" min="0" max="500" aria-describedby="emailHelp">
         
        </div>
        <div class="mb-1 form-group  col-2 p-2">
          <label for="exampleInputPassword1" class="form-label">Description</label>
          <input type="text" class="form-control w-100" id="expenseDescription">
        </div>
        <div class="mb-2 form-group  col-2 p-2 ">
            <label for="exampleInputPassword1" class="form-label">Category</label>
        <select class="form-select " aria-label="Default select example" id="expenseCategory" >
            <option selected>Category</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="mb-1 form-group  col-3 p-4 m-3 ">
            <label for="exampleInputPassword1" class="form-label"></label>
            <button type="submit" id="submitBtn" class="btn btn-success" onClick="add(event)">Add Expenses</button>
        </div>
    </div>
      </form>
      <div class="m-5 ">
        <table id="expensesTable" class="table table-bordered w-100">
          <thead>
            <tr >
              <th>Amount</th>
              <th>Description</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="m-5 w-100 p-5" id="expensesList">
            
          </tbody>
        </table>
      </div>

      <script src="./index.js">
        
    </script>
  </body>
</html>
